<template name="yongNingWard">
	<div id="yongNingWard_Container">
		<div id="yongNing_picture"></div>

		{{#each loadExplanation}}
			<h3 style="margin-left:50px;">{{title}}</h3>	
			<br>
			<p style="margin-left:50px; width:450px; font-size:20px">{{content}}</p>
		{{/each}}

		<div id="iconBox">
			<a href="{{pathFor 'yongning_animation'}}">
				<p>
					<i class="material-icons">theaters</i>
					<span style="font-size:20px;">Animation</span>
				</p>
			</a>	
			<a href="{{pathFor 'yongning_gallery'}}">
				<p>
					<i class="material-icons">airplay</i>
					<span style="font-size:20px;">Gallery</span>
				</p>
			</a>	
			<a href="{{pathFor 'map'}}">
				<p id="back">
					<i class="material-icons">stop</i>
					<span style="font-size:20px;">Back</span>
				</p>
			</a>
		</div>

	</div>
</template>
